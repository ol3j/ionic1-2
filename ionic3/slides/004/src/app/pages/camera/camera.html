<ion-navbar *navbar>
  <ion-title>Camera</ion-title>
</ion-navbar>

<ion-content padding class="camera">
  <p>
      Hello, this is my camera page
  </p>
  <ion-card>
    <ion-card-content>
      <!--display image-->
      <img [src]="base64Image" *ngIf="base64Image" />
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <!--take a picture-->
      <button block (click)="takePicture()">Take a Picture</button>
    </ion-item>
    <ion-item>
      <!--go back action-->
       <button (click)="goBack()">go back</button>
    </ion-item>
  </ion-list>
</ion-content>
